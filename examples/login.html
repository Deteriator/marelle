<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>login example</title>
	<link rel="stylesheet" href="shared/marelle.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../marelle.js" type="text/javascript" charset="utf-8"></script>	
</head>
<body>
	<script type="text/javascript" charset="utf-8">
		 var FSQUARE_CLIENT_ID = '';
		 $(function() {
		       $.marelle( FSQUARE_CLIENT_ID, function(evt, M){
		           M.bind( 'connected', function(evt, user ){ 
		               M.signoutButton( document.body );
						console.log(user) // ex
		           } ).bind( 'disconnected', function(){ 
		               M.signinButton( document.body );                                    
		           } );                
		       });
		   });
	</script>
</body>
</html>
