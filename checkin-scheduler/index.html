<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Foursquare Checkin Scheduler</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/dark-hive/jquery-ui.css" type="text/css" media="screen">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../inflection.js" type="text/javascript" charset="utf-8"></script>	
	<script src="../marelle.js" type="text/javascript" charset="utf-8"></script>

<body>
	<header id="mast">

	<section id="wrap">

	</footer>

		</ul>
